name: Deploy NestJS API to GCP

on:
  push:
    branches:
      - main  # Trigger deployment only on main branch commits

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3

      - name: ‚òÅÔ∏è Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/nestjs-api .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/nestjs-api

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy nestjs-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/nestjs-api \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
