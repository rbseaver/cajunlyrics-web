name: Deploy CajunLyrics API to GCP

on:
  push:
    branches:
      - main  # Trigger deployment only on main branch commits

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          # hash package-lock.json so cache updates when dependencies change.
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          # provides fallback if the exact hash isnâ€™t found.
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci # ci is faster than install

      - name: Run unit tests
        run: npm run test:coverage

      - name: Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0 # documentation: https://github.com/irongut/CodeCoverageSummary/
        with:
          filename: coverage/cobertura-coverage.xml
          format: markdown
          output: both
          badge: true

      - name: Write coverage to job summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2 # documentation: https://github.com/google-github-actions/auth/
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2 # documentation: https://github.com/google-github-actions/setup-gcloud/
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/cajunlyrics-api .

      - name: Configure Docker to use gcloud credentials
        run: |
          gcloud auth configure-docker gcr.io --quiet

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/cajunlyrics-api

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cajunlyrics-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/cajunlyrics-api \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
