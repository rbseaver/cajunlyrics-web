name: Deploy CajunLyrics API to GCP

on:
  push:
    branches:
      - main  # Trigger deployment only on main branch commits

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:coverage

      - name: 📊 Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/cobertura-coverage.xml
          format: markdown
          output: both
          badge: true

      - name: 📝 Write coverage to job summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Run e2e tests
        run: npm run test:e2e

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/cajunlyrics-api .

      - name: Configure Docker to use gcloud credentials
        run: |
          gcloud auth configure-docker gcr.io --quiet

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/cajunlyrics-api

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cajunlyrics-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/cajunlyrics-api \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
