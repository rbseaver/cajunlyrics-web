name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run unit tests with Vitest
      - name: Run unit tests
        run: npm run test

      # Step 5: Run e2e tests with Mocha
      - name: Run e2e tests
        run: npm run test:e2e

      # Step 6: Build the project
      - name: Build the project
        run: npm run build